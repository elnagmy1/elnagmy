<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELNAGMY | للتجارة والتوريدات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Filerobot Image Editor CSS -->
    <link rel="stylesheet" href="https://scaleflex.cloudimg.io/v7/plugins/filerobot-image-editor/latest/filerobot-image-editor.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="brand-container">
            <img src="logo.jpeg" alt="ELNAGMY Logo" class="logo-img">
            <div class="brand-text">
                <span class="company-name">ELNAGMY</span>
                <span class="company-sub">Trade & Supplies</span>
            </div>
        </div>
        
        <div class="nav-controls">
            <button id="currencyBtn" class="glass-btn" onclick="toggleCurrency()"><i class="fas fa-coins"></i> USD</button>
            <button id="langBtn" class="glass-btn">English</button>
            <button id="adminToggleBtn" class="glass-btn" style="display: none;" onclick="toggleAdminPanel()">
                <i class="fas fa-cog"></i> <span id="toggleText">لوحة التحكم</span>
            </button>
            <button id="adminBtn" class="glass-btn icon-only" title="تسجيل الدخول"><i class="fas fa-user-shield"></i></button>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 id="heroTitle">التميز في التوريدات والتجارة</h1>
            <p id="heroSubtitle">شريكك الموثوق للحلول التجارية والوساطة</p>
            <div class="gold-line"></div>
        </div>
    </section>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel glass-card" style="display: none;">
        <div class="panel-header">
            <h3><i class="fas fa-crown"></i> <span id="adminTitle">لوحة التحكم</span></h3>
            <button id="closeAdmin" class="close-btn"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="form-section">
            <div class="input-group">
                <input type="text" id="pNameAr" placeholder="اسم المنتج (عربي)" required>
                <input type="text" id="pNameEn" placeholder="Product Name (English)">
            </div>
            
            <div class="input-group">
                <input type="number" id="pPrice" placeholder="السعر (USD $)" min="0" step="0.01" required>
            </div>

            <textarea id="pDescAr" placeholder="وصف دقيق (عربي)" rows="3"></textarea>
            <textarea id="pDescEn" placeholder="Description (English)"></textarea>
            
            <!-- Main Image Upload -->
            <div class="image-upload-box">
                <h4><i class="fas fa-image"></i> الصورة الرئيسية (واحدة فقط)</h4>
                <div class="file-upload-wrapper">
                    <input type="file" id="pMainImage" accept="image/*" class="file-input">
                    <label for="pMainImage" id="mainImageLabel">
                        <i class="fas fa-camera"></i> اختر الصورة الرئيسية
                    </label>
                </div>
                <div id="mainImagePreview" class="single-preview"></div>
            </div>

            <!-- Sub Images Upload -->
            <div class="image-upload-box">
                <h4><i class="fas fa-images"></i> صور إضافية (اختياري)</h4>
                <div class="file-upload-wrapper">
                    <input type="file" id="pSubImages" accept="image/*" class="file-input" multiple>
                    <label for="pSubImages" id="subImagesLabel">
                        <i class="fas fa-plus-circle"></i> أضف صوراً فرعية
                    </label>
                </div>
                <div id="subImagesPreview" class="images-preview"></div>
            </div>

            <!-- Image Editor Modal -->
            <div id="imageEditorModal" class="modal-overlay" style="display: none;">
                <div class="modal-content editor-modal-content">
                    <button class="modal-close-btn" onclick="closeImageEditor()"><i class="fas fa-times"></i></button>
                    <div id="imageEditorContainer"></div>
                </div>
            </div>
            
            <button id="addBtn" class="action-btn">
                <span id="addBtnText">نشر المنتج</span> <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <main class="gallery-container">
        <div id="productsList" class="products-grid">
            <div class="loading-spinner"><i class="fas fa-circle-notch fa-spin"></i> <span id="loadingText">جارٍ تحميل المعرض...</span></div>
        </div>
    </main>

    <div class="contact-hub">
        <a href="https://wa.me/201000108744" target="_blank" class="hub-btn whatsapp" title="WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="mailto:ali_elnagmy@yahoo.com" class="hub-btn email" title="Email">
            <i class="fas fa-envelope"></i>
        </a>
    </div>

    <!-- Lightbox Gallery Modal -->
    <div id="lightboxModal" class="modal-overlay lightbox-overlay">
        <div class="lightbox-container">
            <button id="closeLightbox" class="lightbox-close-btn" onclick="closeLightbox()"><i class="fas fa-times"></i></button>
            <button id="prevLightbox" class="lightbox-nav-btn prev" onclick="prevLightboxImage()"><i class="fas fa-chevron-right"></i></button>
            <img id="lightboxImage" src="" alt="Product Image" class="lightbox-image">
            <button id="nextLightbox" class="lightbox-nav-btn next" onclick="nextLightboxImage()"><i class="fas fa-chevron-left"></i></button>
            <div class="lightbox-counter" id="lightboxCounter">1 / 1</div>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div id="detailsModal" class="modal-overlay">
        <div class="modal-content glass-modal">
            <button id="closeModal" class="modal-close-btn"><i class="fas fa-times"></i></button>
            <div class="modal-body-layout">
                <div class="modal-img-side">
                    <div class="main-image-container">
                        <button id="prevImg" class="nav-img-btn prev"><i class="fas fa-chevron-right"></i></button>
                        <img id="modalImage" src="" alt="Product Image" class="main-modal-image">
                        <button id="nextImg" class="nav-img-btn next"><i class="fas fa-chevron-left"></i></button>
                    </div>
                    
                    <div id="modalImageGallery" class="modal-image-gallery" style="display: none;">
                        <div class="gallery-thumbnails" id="modalThumbnails"></div>
                    </div>
                </div>
                <div class="modal-info-side">
                    <h2 id="modalTitle"></h2>
                    <div class="modal-price-tag">
                        <span id="modalPrice"></span>
                    </div>
                    <div class="modal-desc-container">
                        <p id="modalDesc"></p>
                    </div>
                    <div class="modal-actions">
                        <a id="modalWhatsapp" href="#" target="_blank" class="action-btn whatsapp-btn">
                            <span id="whatsappText">طلب عبر واتساب</span> <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Filerobot Image Editor JS -->
    <script src="https://scaleflex.cloudimg.io/v7/plugins/filerobot-image-editor/latest/filerobot-image-editor.min.js"></script>
    <script src="protection.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
